<html>
  <head>
    <title>Reconhecimento de Imagem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h3 class="btn btn-default heading">reconhecimento facial</h3>
      <br><br>

      <p style="font-size: 22px;">O modelo foi treinado para identificar estes rostos de pessoas:</p>
      <b class="name_of_objects"> 
       pai
       <hr>
       mãe
       <hr>
       eu
       <hr>
      

      </b>
      <label>Visualização da webcam:</label>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button class="btn btn-info" onclick="take_snapshot()">capturar imagem</button>
      <br><br>
      <button class="btn btn-success" onclick="check()">indentificar imagem</button>
      <br><br>

      <p style="font-size: 22px;">rosto: <span id="result_pessoa_name"></span> </p>
      <p style="font-size: 22px;">Precisão: <span id="result_pessoa_accuracy"></span>  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
